<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Лента постов</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

  <div class="card-deck" id="post-cards">
    <!-- Пустой блок для постов -->
  </div>

  <script>
    // REST API
    fetch('/api/posts')
      .then(response => response.json())
      .then(posts => {
        // Получаем блок, в который будем добавлять карточки
        const cardDeck = document.getElementById('post-cards');
        // Создаем карточку для каждого поста
        posts.forEach(post => {
          const card = document.createElement('div');
          card.classList.add('card');

          const cardBody = document.createElement('div');
          cardBody.classList.add('card-body');

          const title = document.createElement('h5');
          title.classList.add('card-title');
          title.innerText = post.title;

          const content = document.createElement('p');
          content.classList.add('card-text');
          content.innerText = post.content;

          const author = document.createElement('p');
          author.classList.add('card-text', 'text-muted');
          author.innerText = 'Автор: ' + post.author;

          cardBody.appendChild(title);
          cardBody.appendChild(content);
          cardBody.appendChild(author);
          card.appendChild(cardBody);
          cardDeck.appendChild(card);
        });
      })
      .catch(error => console.error(error));
  </script>

</body>

</html>
